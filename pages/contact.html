<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/global.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <title>Contact</title>
  </head>
<body>
  <header class="header" id="header">
    <nav class="nav container">
      <a href="#" class="nav__logo">
        Jostin <span>RM</span>
      </a>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="../index.html" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="/pages/cv.html" class="nav__link">About</a>
          </li>
          <li class="nav__item">
            <a href="/pages/project.html" class="nav__link">Projects</a>
          </li>
          <li class="nav__item">
            <a href="/pages/contact.html" class="nav__link">Contact</a>
          </li>
        </ul>
        <div class="nav__close" id="nav-close">
          <i class="ri-close-line"></i>
        </div>
      </div>
      <div class="nav__toggle" id="nav-toggle">
        <i class="ri-menu-line"></i>
      </div>
    </nav>
  </header>

  <section class="contact section" id="contact">
    <div class="contact__div">
      <h2 class="section__subtitle">Get In <span>Touch</span></h2>
      <h1 class="section__title">Contact <span>Me</span></h1>
    </div>

    <div class="contact__container container grid">
      <form action="" class="contact__form" id="contact-form">
        <div class="contact__form">
          <div class="contact__group">
            <input type="text" name="user_name" required placeholder="Enter your name" class="contact__input">
            <input type="email" name="user_email" required placeholder="Enter your email" class="contact__input">
          </div>
  
          <textarea name="user_project" required placeholder="Enter your message" id="" cols="30" rows="10" class="contact__input"></textarea>  
        </div>
        <p class="contact__message" id="contact-message"></p>

        <button type="submit" class="button contact__btn">
          Send Message
        </button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="footer__container container g">
      <div>
        <h1 class="footer__title">Jostin <span>RM</span></h1>
        <h2 class="footer__education">Web Design and Development student</h2>
      </div>

      <div class="footer__social">
        <a href="" target="_blank" class="footer__social-link">
          <i class="ri-facebook-circle-fill"></i>
        </a>

        <a href="" target="_blank" class="footer__social-link">
          <i class="ri-instagram-fill"></i>
        </a>

        <a href="" target="_blank" class="footer__social-link">
          <i class="ri-twitter-fill"></i>
        </a>
      </div>

      <span class="footer_copyRight">
        &#169,Copyright JostinRM.  All rights reserved
      </span>
    </div>
  </footer>

  <script src="/java/main.js"></script>
  <script  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</body>
